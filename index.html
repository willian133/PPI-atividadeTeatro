<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Teatro IFPR - Cascavel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="img/logo.jpg" alt="Logo Teatro" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Teatro: Show Alemões do Forró</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p>
                                <label for="inPoltrona">N.o da Pltrona:</label>
                                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-5">
                            <input type="submit" class="btn btn-primary mt-4" value="Reserva">
                            <input type="button" class="btn btn-danger mt-4" value="Confirmar Reserva" id="btConfirmar">
                            <input type="button" class="btn btn-warning mt-4" value="Deletar Ocupada" id="btDeleteOcupada">
                        </div>
                        <div class="col-sm-5">
                            legenda:
                            <p class="mt-2">
                                <img src="img/disponivel.jpg">
                                Disponível
                                <img src="img/reservada.jpg">
                                Reservada
                                <img src="img/ocupada.jpg">
                                Ocupada
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-write text-center">Palco do Teatro</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    


    <script src="js/teatro.js"></script>
</body>
</html>
